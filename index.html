<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="box">

        <section class="stop-box">
            <div class="header">
                <h2>StopWatch</h2>
            </div>
            <div class="timer">
                <div class="min" ><span id="min">00</span><span class="mn">min</span>&nbsp;<span class="cl">:</span></div>
                <div class="sec" ><span id="sec">00</span><span class="mn">sec</span>&nbsp;<span class="cl">:</span></div>
                <div class="ms" ><span id="ms">00</span><span class="mn">ms</span></div>
            </div>

            <div class="btn">
                <button onclick="start()" class="btn1 green">Start</button>
                <button onclick="stop()" class="btn1 blue">Stop</button>
                <button onclick="reset()" class="btn1 red">Reset</button>
            </div>

        </section>
    </section>





    <script src="app.js"></script>
</body>

</html>
